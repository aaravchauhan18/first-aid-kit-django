{% extends 'base/main.html' %}
{% block content %}

<div class="container mt-4">
    <div class="mb-4">
        <h1>Login</h1>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    {{ form }}
                </div>
                <button class="btn btn-primary" type="submit">Login</button>
            </form>
            <p class="mt-3">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
        </div>
    </div>
</div>

{% endblock content %}
